<body class="bg-secondary p-4" >
  
<div class="d-flex justify-content-center p-4">

        <br>
        <br>

        <div class="ps-4">
        <h1>Stay Updated!</h1>
        <br>

        <p>☑ Measuring to ensure updates are a success</p>

<!-- form -->
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email"   placeholder="email@company.com " class="form-control w-40" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div> 
          <button type="submit" class="btn btn-primary">Subscribe to monthly Newsletter</button>
        </form>
        </div>

      </div>
      <div class="col">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="">

</div>
      </div>
      
    </div>
  </div>

  <!-- Sign-up form start -->

  <!-- Stay updated!
